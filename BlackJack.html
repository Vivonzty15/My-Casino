<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--why does this have issues rendering??-->
    <link rel="stylesheet" href="/BlackJack/public/assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">Vivo</a>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                </ul>
            </div>
        </nav>
        <div class="container" id="board">
            <div class="d-flex flex-wrap justify-content-center py-5">
                <h2><b>Dealer's Hand</b></h2>
            </div>

            <div class="d-flex flex-wrap justify-content-center py-2 mb-2" id="dealer-cards">
                <div class="card_holder" id="d1">

                </div>
                <div class="card_holder" id="d2">

                </div>
                <div class="card_holder" id="d3">

                </div>
                <div class="card_holder" id="d4">

                </div>
                <div class="card_holder" id="d5">

                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-center">
                <h2 id="playerName"><b></b></h2>
            </div>

            <div class="d-flex flex-wrap justify-content-center py-2 mb-2" id="player1-cards">

                <div class="card_holder" id="p1">
                    <!--give each card holder a unique ID in order to dynamically add each image to the correct div-->

                </div>
                <div class="card_holder" id="p2">

                </div>
                <div class="card_holder" id="p3">

                </div>
                <div class="card_holder" id="p4">

                </div>
                <div class="card_holder" id="p5">

                </div>

            </div>

            <div id="bottom" class="d-flex flex-column">

                <div id="bank">
                    <h3><b> Your Cash:</b></h3>
                    <h4 id="money"></h4>
                </div>

                <div class="d-flex flex-column align-items-center">
                    <p id="game-alerts"></p>
                    <div class="buttons">
                        <input type="button" class="btn btn-lg btn-dark" id="hit" value="Hit">
                        <input type="button" class="btn btn-lg btn-dark" id="stand" value="Stand">
                        <input type="button" class="btn btn-lg btn-dark" id="new-game" value="New Game">
                    </div>
                    <div style="padding-top: 4px;" class="buttons">
                        <input type="button" class= "btn btn-lg btn-dark" id="dbl" value="Double Down" >
                        <input type="button" class="btn btn-lg btn-dark" id="split" value="Split">
                    </div>
                </div>
                <div id="bet">
                    <h3><b> Your Bet</b></h3>
                    <input id="bet-amt" size="9" type="text">
                </div>
            </div>

            <div id="message">
                <h1 id="lose"><b>Dealer <br>Wins</br> </b></h1>
                <h1 id="push"><b>Push!</b></h1>
                <h1 id="win"><b>Here's your <br>money :(</br></b></h1>
                <h1 id="blackjack"><B>It's a <br>BlackJack!!</br></B></h1>

            </div>

        </div>
    </main>
    <script src="./BlackJack/public/cards.js"></script>
    <script src="./BlackJack/public/game.js"></script>
    <script src="./BlackJack/public/index.js"></script>
</body>

</html>
