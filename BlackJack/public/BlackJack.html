<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/BlackJack/public/assets/style.css">
    <script src="/BlackJack/public/BlackJack.html"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</head>
<body>
    <main class="container-fluid">
        <div id= "board">
            <div class="d-flex flex-wrap justify-content-center">
                <h2>Dealer</h2>
            </div>

            <div class="d-flex flex-wrap justify-content-center py-3 mb-3" id="dealer-cards">
                <div class="card_holder" >
                    <img class="card" id="d-1" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="d-2" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="d-3" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="d-4" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="d-5" alt="card">
                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-center">
                <h2>Player-1</h2>
            </div>

            <div class="d-flex flex-wrap justify-content-center py-3 mb-3" id="player1-cards">

                <div class="card_holder" >
                    <img class="card" id="p1-1" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="p1-2" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="p1-3" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="p1-4" alt="card">
                </div>
                <div class="card_holder" >
                    <img class="card" id="p1-5" alt="card">
                </div>
            </div>

            <div id="bottom" class="d-flex row-cols-sm-3 align-items-end">

                <div id="money">
                    <h3>Your cash:</h3>
                    <h4>$100</h4>
                </div>

                <div class= "d-flex flex-column align-items-center">
                    <p id="game-alerts"></p>
                    <div id="buttons">
                        <input type="button" id="hit" value="Hit">
                        <input type="button" id="stand" value="Stand" disabled>
                        <input type="button" id="new-game" value="New Game">
                    </div> 
                </div>
                <div id="bet">
                    <h3>Your Bet</h3>
                    <input type="text" value="10">
                </div>
            </div>

        </div>
    </main>
    <script src="/BlackJack/public/cards.js"></script>
    <script src="/BlackJack/public/displayCards.js"></script>
    <script src="/BlackJack/public/game.js"></script>
    <script src="/BlackJack/public/index.js"></script>
</body>
</html>
